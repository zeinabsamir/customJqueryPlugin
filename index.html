<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/jquery-3.2.0.js"></script>
    <script src="jquery.captalize.js" ></script>
    <script>
      $(function(){

          
         $("h1").captalizeText({color:"#ff0000"});
         $("p").captalizeText();

      })
    </script>
</head>
<body>
    <h1>jquery plugin</h1>
    <p>it is a demo on how to create my own simple plugin</p>
    <p>it's functionality to captalize each character of a word in text and you can also change color</p>
   
    
</body>
</html>
